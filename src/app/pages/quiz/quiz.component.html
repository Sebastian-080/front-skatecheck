<ion-header>
  <ion-toolbar>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro de asistencia</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="frmAsistencia" (ngSubmit)="asistencia()">

          <ion-item>
            <ion-label position="floating">Nombre del evento</ion-label>
              <ion-select formControlName="evento" placeholder="Seleccionar uno">
                <ion-select-option *ngFor="let option of eventoList" [value]="option.id">
                  {{ option.nombre }}
                </ion-select-option>
              </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre del participante</ion-label>
              <ion-select formControlName="usuario" placeholder="Seleccionar uno">
                <ion-select-option *ngFor="let option of userList" [value]="option.id">
                  {{ option.nombre }}
                </ion-select-option>
              </ion-select>
          </ion-item>

          <ion-item>
            <ion-button type="submit">Enviar</ion-button>
          </ion-item>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
